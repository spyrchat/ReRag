# GitHub Actions CI Example for Pipeline Tests

name: Pipeline Tests
on: [push, pull_request]

jobs:
  test-minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest requests
      
      - name: Run minimal pipeline tests (no external services)
        run: |
          python -m pytest tests/pipeline/test_minimal_pipeline.py tests/pipeline/test_components.py -v
      
      - name: Run comprehensive test suite
        run: |
          python tests/pipeline/run_tests.py

  test-with-qdrant:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/collections || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest requests
      
      - name: Wait for Qdrant
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:6333/collections; do sleep 2; done'
      
      - name: Run all pipeline tests (including Qdrant)
        run: |
          python -m pytest tests/pipeline/ -v
