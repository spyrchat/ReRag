# Dense Retrieval with Higher Recall (more results)
description: "Dense retrieval with higher top_k=20 for better recall"

# Dataset configuration
dataset:
  path: "/home/spiros/Desktop/Thesis/datasets/sosum/data"
  use_ground_truth: true
  
# Retrieval configuration
retrieval:
  type: "dense"
  top_k: 20
  score_threshold: 0.05  # Lower threshold for more results

# Embedding configuration
embedding:
  dense:
    provider: google
    model: models/embedding-001
    dimensions: 768
    api_key_env: GOOGLE_API_KEY
    batch_size: 32
    vector_name: dense
  strategy: dense

# Evaluation configuration
evaluation:
  k_values: [1, 5, 10, 20]
  metrics:
    retrieval: ["precision@k", "recall@k", "mrr", "ndcg@k"]

# Experiment parameters
max_queries: 50
experiment_name: "dense_high_recall"
