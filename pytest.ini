[pytest]
markers =
    integration: marks tests as integration tests (requires external services)
    slow: marks tests as slow running
    requires_db: marks tests that require database connectivity
    requires_api: marks tests that require API keys/external services
    end_to_end: marks tests that test complete pipeline functionality

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when using --cov)
norecursedirs = .git .venv venv env build dist *.egg

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
